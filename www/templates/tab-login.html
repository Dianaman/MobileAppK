<ion-view view-title="Login">
  <ion-content>
    
    
    <label class="item item-input">
      <span class="input-label" name="email">Email</span>
      <input type="email" ng-model="datos.email" >
    </label>

    <label class="item item-input">
      <span class="input-label" name="password">Password</span>
      <input type="password" ng-model="datos.password">
    </label>

    <!-- 
    <span class="input-label">Sexo</span>
    <input type="radio" ng-model="datos.sexo" >
-->


    <button class="button button-block button-positive" ng-click="login()">
      Login
    </button>
    <a href="#/tab/loginnew">Crear nuevo usuario</a>

  </ion-content>
</ion-view>
